<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Programming Gold Summative HTML</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1 class="text-center h3">Arts from the Modern Museum of Arts</h1>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand mb-0 h1">Logo</a>
      <button
        type="button"
        data-toggle="collapse"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Link 1</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">Link 2</a>
          </li>
        </ul>
      </div>
      <form class="d-flex">
        <input type="text" class="form-control me-2" />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img
            class="pic"
            src="images/Image1.jpg"
            alt="Oops There is an error :("
          />
          <!--ref:-->
          <p class="imageDescription">Image of Ferdinandsbr√ºcke Project</p>
        </div>
        <div class="col-md-12">
          <!--here is a reference for the image-->
          Image 2
          <p class="imageDescription">Description here</p>
        </div>
        <div class="col-md-12">
          Image 3
          <p class="imageDescription">Description here</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <script

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
