<!-- Slideshow container from w3school: https://www.w3schools.com/howto/howto_js_slideshow.asp -->
<div class="slideshow-container">
<p id="artistsHeading">Artists</p>
  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <div class="d-flex justify-content-center">
      <img src="images/robert_arneson.jpg" style="width: 50%;" alt="Oops this image is not loading">
    </div>
    <div class="text" style="color: black">Robert Arneson</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <div class="d-flex justify-content-center">
      <img src="images/berenice_abbott.jpg" style="width:50%" alt="Oops this image is not loading">
    </div>
    <div class="text">Berenice Abbott</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <div class="d-flex justify-content-center">
      <img src="images/albers_anni.jpg" style="width: 50%" alt="Oops this image is not loading">
    </div>
    <div class="text">Albers Anni</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
